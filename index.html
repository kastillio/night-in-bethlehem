<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ніч у Вифлеємі - Інтерактивна карта</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Ніч у Вифлеємі</h1>
        <button id="language-toggle">EN</button>
    </header>

    <div id="map-container">
        <img src="images/map-background.jpg" alt="Фон карти" id="map-background">
        <div class="location" id="stable" onclick="startMission('stable')">
            <img src="images/stable.png" alt="Ясла">
        </div>
        <div class="location" id="shepherds" onclick="startMission('shepherds')">
            <img src="images/shepherds.png" alt="Пастухи">
        </div>
        <div class="location" id="market" onclick="startMission('market')">
            <img src="images/market.png" alt="Ринок">
        </div>
        <div class="location" id="star" onclick="startMission('star')">
            <img src="images/star.png" alt="Зірка Вифлеєму">
        </div>
    </div>

    <div id="modal" class="hidden">
        <div id="modal-content">
            <img id="modal-image" src="" alt="Mission Image">
            <p id="mission-text"></p>
