<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ніч у Вифлеємі - Інтерактивна карта</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Інтерактивна Карта "Ніч у Вифлеємі"</h1>
        <div id="language-buttons">
            <button id="btn-uk" onclick="switchLanguage('uk')">Українська</button>
            <button id="btn-en" onclick="switchLanguage('en')">English</button>
        </div>
    </header>

    <div id="location-list">
        <button class="location-button" onclick="openModal('shepherds')">Пастухи</button>
        <button class="location-button" onclick="openModal('registration')">Реєстрація</button>
        <button class="location-button" onclick="openModal('carpenter')">Цех тесляра</button>
        <button class="location-button" onclick="openModal('scribe')">Намет писаря</button>
        <button class="location-button" onclick="openModal('well')">Вифлеємська криниця</button>
        <button class="location-button" onclick="openModal('bakery')">Пекарня</button>
        <button class="location-button" onclick="openModal('spices')">Магазин спецій</button>
        <button class="location-button" onclick="openModal('wise-men')">Мудреці</button>
        <button class="location-button" onclick="openModal('stable')">Стайня</button>
        <button class="location-button" onclick="openModal('photo-zone')">Фотозона</button>
    </div>

    <!-- Модальне вікно -->
    <div id="modal" class="hidden">
        <div id="modal-content">
            <span id="close-modal" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="" alt="Station Image">
            <p id="modal-text"></p>
        </div>
    </div>

    <script src="scripts/map.js"></script>
</body>
</html>
