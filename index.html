<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ніч у Вифлеємі - Інтерактивна карта</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="title">Інтерактивна Карта "Ніч у Вифлеємі"</h1>
        <div id="language-buttons">
            <button onclick="switchLanguage('uk')">Українська</button>
            <button onclick="switchLanguage('en')">English</button>
        </div>
    </header>

    <div id="location-list">
    <button class="location-button" data-station="shepherds" onclick="openModal('shepherds')">Пастухи</button>
    <button class="location-button" data-station="registration" onclick="openModal('registration')">Реєстрація</button>
    <button class="location-button" data-station="carpenter" onclick="openModal('carpenter')">Цех тесляра</button>
    <button class="location-button" data-station="scribe" onclick="openModal('scribe')">Намет писаря</button>
    <button class="location-button" data-station="well" onclick="openModal('well')">Вифлеємська криниця</button>
    <button class="location-button" data-station="bakery" onclick="openModal('bakery')">Пекарня</button>
    <button class="location-button" data-station="spices" onclick="openModal('spices')">Магазин спецій</button>
    <button class="location-button" data-station="wise-men" onclick="openModal('wise-men')">Мудреці</button>
    <button class="location-button" data-station="stable" onclick="openModal('stable')">Стайня</button>
    <button class="location-button" data-station="photo-zone" onclick="openModal('photo-zone')">Фотозона</button>
</div>


    <!-- Модальне вікно -->
    <div id="modal" class="hidden" onclick="closeModal(event)">
        <div id="modal-content" onclick="event.stopPropagation()">
            <span id="close-modal" class="close-button" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="" alt="Image" class="modal-img">
            <p id="modal-text"></p>
        </div>
    </div>

   <script src="scripts/map.js"></script>

        
</script>
</body>
</html>
