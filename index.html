<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night in Bethlehem</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Інтерактивна Карта "Ніч у Вифлеємі"</h1>
    <div id="language-buttons">
        <button onclick="switchLanguage('uk')">Українська</button>
        <button onclick="switchLanguage('en')">English</button>
    </div>

    <div id="location-list">
        <button onclick="openModal('shepherds')">Пастухи</button>
        <button onclick="openModal('bakery')">Пекарня</button>
        <button onclick="openModal('wise-men')">Мудреці</button>
    </div>

    <div id="modal" onclick="closeModal(event)">
        <div id="modal-content">
            <span id="close-button" onclick="closeModal(event)">&times;</span>
            <img id="modal-image" src="" alt="Image">
            <p id="modal-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
