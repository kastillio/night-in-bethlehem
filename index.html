

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Інтерактивна Карта "Ніч у Вифлеємі"</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
      <div id="page-title-container" style="text-align: center;">
    <img id="page-title-image" src="images/night-logo.png" alt="Інтерактивна Карта 'Ніч у Вифлеємі'" style="display: block; margin: 0 auto; max-width: 400px;">
    <h1 id="page-title" style="margin-top: 10px; font-size: 1.5rem;">Інтерактивна Карта "Ніч у Вифлеємі"</h1>
</div>

        

        <div id="language-buttons">
           <button onclick="changeLanguage('uk')">Українська</button>
<button onclick="changeLanguage('en')">English</button>

        </div>
    </header>

<div id="location-list">
        <button class="station-item" onclick="openModal('shepherds')">
            <div class="station-label">Пастухи</div>
            <img src="images/shepherds.png" alt="Shepherds" class="station-image">
        </button>
        <button class="station-item" onclick="openModal('registration')">
            <div class="station-label">Реєстрація</div>
            <img src="images/registration.png" alt="Registration" class="station-image">
        </button>
        <button class="station-item" onclick="openModal('carpenter')">
            <div class="station-label">Цех тесляра</div>
            <img src="images/carpenter.png" alt="Carpenter" class="station-image">
        </button>
        <button class="station-item" onclick="openModal('scribe')">
            <div class="station-label">Намет писаря</div>
            <img src="images/scribe.png" alt="Scribe" class="station-image">
        </button>
        <button class="station-item" onclick="openModal('well')">
            <div class="station-label">Вифлеємська криниця</div>
            <img src="images/well.png" alt="Bethlehem Well" class="station-image">
        </button>
        <button class="station-item" onclick="openModal('bakery')">
            <div class="station-label">Пекарня</div>
            <img src="images/bakery.png" alt="Bakery" class="station-image">
        </button>
        <button class="station-item" onclick="openModal('spices')">
            <div class="station-label">Магазин спецій</div>
            <img src="images/spices.png" alt="Spice Market" class="station-image">
        </button>
        <button class="station-item" onclick="openModal('wise-men')">
            <div class="station-label">Мудреці</div>
            <img src="images/wise-men.png" alt="Wise Men" class="station-image">
        </button>
         <!-- Інші станції -->
 <button class="station-item" onclick="openModal('spinning-wheel')">
    <div class="station-label">Прядильне колесо</div>
    <img src="images/spinning-wheel.png" alt="Spinning Wheel" class="station-image">

</button>
        <button class="station-item" onclick="openModal('photo-zone')">
            <div class="station-label">Фотозона</div>
            <img src="images/photo-zone.png" alt="Photo Zone" class="station-image">
        </button>
    </div>

    <div id="modal" class="hidden">
    <div id="modal-content">
        <button id="close-modal" class="close-button" onclick="closeModal()">&times;</button>
        <img id="modal-image" src="" alt="Station Image" class="modal-img">
        <p id="modal-text"></p>
        <button id="complete-button" class="complete-button" onclick="toggleCompletion()">Пройдено</button>
    </div>
</div>

    <script src="scripts/map.js"></script>
</body>
</html>
